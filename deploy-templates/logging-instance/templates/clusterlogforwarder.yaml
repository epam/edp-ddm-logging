apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging
spec:
  outputDefaults:
    elasticsearch:
      structuredTypeKey: kubernetes.namespace_name
  pipelines:
    - name: application-logs
      inputRefs:
        - application
      outputRefs:
        - default
      parse: json
    - name: infra-audit-logs
      inputRefs:
        - infrastructure
        - audit
      outputRefs:
        - default
